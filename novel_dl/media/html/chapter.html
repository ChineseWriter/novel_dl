<div class="container">
  <div class="chapter-title">
    <h1>第{{ index }}章&emsp;{{ title }}</h1>
  </div>

  <div class="chapter-content">{{ content }}</div>

  <div class="hidden">
    <div class="update-time">
      <p><span class="info-title">更新时间:&emsp;</span>{{ update_time_str }}</p>
    </div>
    <div class="sources">
      <h2>来源</h2>
      <ul class="sources">
        {{ source }}
      </ul>
    </div>
    <div class="other-info">
      <h2>其它信息</h2>
      <dl>{{ other_info }}</dl>
    </div>
  </div>
</div>
